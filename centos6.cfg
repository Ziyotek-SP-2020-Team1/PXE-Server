#version=DEVEL

#Firewall configuration
firewall --disabled

# Install OS instead of upgrade install
install 

# Use FTP installation media
url --url="ftp://192.168.35.16/centos6/"

# Root password
rootpw --iscrypted $1$g16q5BIb$KLumiVG4fMedeISosOz0V.

# User
user --name=ansible --iscrypted --password=$1$g16q5BIb$KLumiVG4fMedeISosOz0V.
user --name=admin   --iscrypted --password=$1$g16q5BIb$KLumiVG4fMedeISosOz0V.

# System authorization information
auth useshadow passalgo=sha512

# Use graphical install graphical
firstboot disable

#System keyboard
keyboard us

#System language
lang en_US

#SELinux configuration
selinux disabled

#Installation logging level
logging level=info

#System timezone 
timezone "America/New_York"

#System bootloader configuration
bootloader location=mbr
clearpart --all --initlabel

#System Services
services --enabled="chronyd"
services --disable="firewalld"

#Packages to install

%post
echo "ansible ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/sudousers
echo "admin ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/sudousers
sed -i "s/^\#PermitRootLogin.*/PermitRootLogin no/" /etc/ssh/sshd_config
sed -i s/^SELINUX=.*$/SELINUX=disabled/ /etc/selinux/config

%end

